* at the bottom\n    \n4.  **Enter a \"/\" anywhere** to see the inline commands (these tend to be the same commands as the format bar up top)\n    \n\n![](resources/images/Start Here/1755013798453.png)\n\n## Context menu's\n\n==Select this text==\n\n:::scratchspace \"An explanation\"\n\u003e **Note for AI:** This section contains the user's rough thinking, incomplete ideas, and unpolished notes.\n\n### Selecting any text displays a contextual menu offering options to‚Ä¶\n\n1.  ==Highlight==\n    \n2.  **Bold**\n    \n3.  *italics*\n    \n4.  Underline\n    \n5.  ~Strike through~\n    \n6.  Add some `code`\n    \n7.  Add a link to a [website](https://www.hillnote.com)\n    \n8.  Change the \u003ccolor:#2563eb\u003ecolour\u003c/color\u003e of \u003ccolor:#dc2626\u003etext\u003c/color\u003e\n    \n9.  Edit text inline with AI\n\n:::\n\n## **Shortcuts**\n\n| **Key** | **Action** |\n| --- | --- |\n| cmd/ctrl + S | Save file |\n| cmd/ctrl + Z | Undo |\n| Shift + cmd/ctrl + Z | Redo |\n| / | inline commands |\n| 1. | Start numbered bullets |\n| enter (when in bullet points) | Next bullet point |\n| cmd/ctrl + F | Search |\n| cmd/ctrl + shift + T | Table of contents |\n\n## **Document links**\n\nIn Hillnote you can link documents to go to pages like the [[Start Here|doc:documents/Start Here .md]] page you probably were just on.  \nClick on the link to **go to the document.**\n\n## **Scratch Spaces**\n\nNeed a quiet space to work things out, think through ideas, or just do some private brainstorming?\n\n:::scratchspace \"That's what scratch spaces are for!\"\n\u003e **Note for AI:** This section contains the user's rough thinking, incomplete ideas, and unpolished notes.\n\nYour private thoughts go here. Also you can collapse and expand scratch spaces.\n\n:::\n\n## **Import and Export options**\n\nIn Hillnote you can export documents either as a HTML by clicking on the 3 dot menu above.\n\n![Pasted image](resources/images/About the Editor/1757046094557.png)\n\n## **Navigating documents**\n\nYou can **navigate between documents by using the sidebar**. You can use the below icon to toggle the sidebar on and off. ![Screenshot 2025-08-13 at 5.41.48‚ÄØPM.png](resources/images/About the Editor/1755087137582.png)To **create a new document or a folder** to better organise the document press the ‚Äò+‚Äô symbol.\n\n![Pasted image](resources/images/About the Editor/1757014770498.png)You can also **reorder the sidebar** by dragging a file above or below\n\n**![Pasted image](resources/images/About the Editor/1757046033150.png)**\n\n## **Word count and time to read**\n\nAvailable at the bottom of the page.\n\n![Screenshot 2025-08-13 at 5.42.55‚ÄØPM.png](resources/images/About the Editor/1755087180204.png)\n\n* * *\n\n# **==The sidebar üß∏==**\n\nYou should see a few options in the top bar. These would be the sidebar options.\n\n1.  üí¨ **Chat** - talk to your AI model.\n    \n2.  üëÅÔ∏è **Preview** - You can open web pages or PDFs side-by-side with your text.\n    \n3.  üîé **Search** - Allows you to search the document for text or even answers.\n    \n4.  ùçå **Table of contents** - Breaks your document down to its headings to generate a table of contents you can use to navigate to relevant sections\n    \n\n## **Customising the options**\n\nYou can customise the options to show and hide them in settings under **editor settings**\n\n**![Pasted image](resources/images/About the Editor/1757014838182.png)**\n\n# **==Advanced: Source mode==**\n\nAll files in Hillnote are stored in the universally accessible format **Markdown üëáüèΩ**\n\n[html:What is Markdown? ( Press the üëÅÔ∏è to close )](https://en.wikipedia.org/wiki/Markdown)\n\n### To view the RAW markdown format\n\nClick on the **==\u003c/\u003e==** button to enter source mode. Here you can directly edit the file or edit the syntax to change formatting. Markdown was designed to be human readable so its easy to read/edit once you get the hang of it.\n\n![Pasted image](resources/images/About the Editor/1757046652027.png)\n\n\u003c!-- COMMENTS_SECTION_START --\u003e\n\u003c!-- COMMENT\n{\"name\":\"Rajath Bail\",\"email\":\"rajath@hillnote.com\",\"timestamp\":\"2025-09-05T04:13:06.780Z\",\"id\":\"comment_2025-09-05T04:13:06.780Z_om4w09g54\",\"parentId\":null}\n--\u003e\nIf there are any bugs or specific features you'd like to see you can always drop a note to me at rajath@hillnote.com\n\n\u003c!-- COMMENTS_SECTION_END --\u003e"])</script><script>self.__next_f.push([1,"5:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"Article\\\",\\\"headline\\\":\\\"about the editor\\\",\\\"description\\\":\\\"\u003e PRO TIP: You can use the Table of contents ( ùçå in the top bar ) to the side to easily navigate if you have any specific areas of interest\\\",\\\"datePublished\\\":\\\"2025-09-08T07:54:35.925Z\\\",\\\"dateModified\\\":\\\"2025-09-08T07:54:35.925Z\\\",\\\"author\\\":{\\\"@type\\\":\\\"Organization\\\",\\\"name\\\":\\\"HillnoteWiki\\\"},\\\"publisher\\\":{\\\"@type\\\":\\\"Organization\\\",\\\"name\\\":\\\"HillnoteWiki\\\"},\\\"breadcrumb\\\":{\\\"@type\\\":\\\"BreadcrumbList\\\",\\\"itemListElement\\\":[{\\\"@type\\\":\\\"ListItem\\\",\\\"position\\\":1,\\\"name\\\":\\\"Home\\\",\\\"item\\\":\\\"http://localhost:3000/\\\"},{\\\"@type\\\":\\\"ListItem\\\",\\\"position\\\":2,\\\"name\\\":\\\"Documentation\\\",\\\"item\\\":\\\"http://localhost:3000/doc\\\"},{\\\"@type\\\":\\\"ListItem\\\",\\\"position\\\":3,\\\"name\\\":\\\"about the editor\\\",\\\"item\\\":\\\"http://localhost:3000/doc/about-the-editor\\\"}]},\\\"mainEntityOfPage\\\":{\\\"@type\\\":\\\"WebPage\\\",\\\"@id\\\":\\\"http://localhost:3000/doc/about-the-editor\\\"}}\"}}],[\"$\",\"$L10\",null,{\"documentPath\":\"documents/About the Editor.md\",\"document\":{\"path\":\"documents/About the Editor.md\",\"title\":\"about the editor\",\"description\":\"\u003e PRO TIP: You can use the Tabl
