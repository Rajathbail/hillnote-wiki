machine for the best results.\n\n* * *\n\n## **==Using the AI==**\n\nOnce its downloaded, open a document and youâ€™re ready to get started. **It works even when you're offline ðŸ˜‰**\n\n\u003e *The AI model also has a view of the document you are writing so it takes that into account as context for all of its replies.*\n\n* * *\n\n### **In the editor**\n\nYou can **access the AI options** by selecting any piece of text to pull up the context menu\n\n![Pasted image](resources/images/Using AI in Hillnote/1757066278633.png)**The Sparkle âœ¨** fixes both spellings and grammar of the selected text and replaces the same\n\n\u003e Try it on this ==sentece== - select the sentence or word and click the sparkle icon to fix it!\n\n**The wand** helps run a set of pre-defined prompts\n\n\u003e *Pro tip: You could add one of your own prompts here in settings*\n\n![](resources/images/Make it yours/1757065141007.png)**The type** helps run a custom prompt on the selected text\n\n\u003e *Pro tip: Deep thinking may take longer but is great with local models you need a more elaborate response*\n\n![Pasted image](resources/images/Using AI in Hillnote/1757066528705.png)\n\n* * *\n\n### **In the Sidebar**\n\n**Chat** allows you to talk directly to your AI assistant. You can add any text there directly to your editor and even add it to context for the AI to refer to later.\n\n![Pasted image](resources/images/Using AI in Hillnote/1757066574190.png)\n\n### **Search your workspaces for an answer**\n\nYou can also directly talk to your entire library by using the AI search feature within the Library screen â€“ simply type your question and get instant answers.\n\n![Pasted image](resources/images/Using AI in Hillnote/1757066679967.png)\n\n### **AI generation**\n\nNeed a fresh document and a starting point? Perhaps youâ€™re looking for a draft, a creative prompt, or even want to weave in a winter-themed poem? AI generation allows you to directly create text from your AI model.\n\n![Pasted image](resources/images/Using AI in Hillnote/1757066642307.png)\n\n### Inline AI generation\n\nYou can press â€˜/â€™ and continue typing to generate content from your local AI model\n\n![Pasted image](resources/images/Using AI in Hillnote/1757066809795.png)\n\n### **Deep thinking mode**\n\nDeep thinking mode is a great way to generate more elaborate responses and to get detailed answers out of your AI. You'll find it littered everywhere. Do keep in mind that these tend to take longer and requires a few minutes atleast.\n\n![Pasted image](resources/images/Using AI in Hillnote/1757066851925.png)"])</script><script>self.__next_f.push([1,"5:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"Article\\\",\\\"headline\\\":\\\"using ai in hillnote\\\",\\\"description\\\":\\\"Hillnote empowers you to take control of your AI, and you donâ€™t need to set everything up at once. Begin by exploring the AI Tab in the Library\\\",\\\"datePublished\\\":\\\"2025-09-07T15:57:08.083Z\\\",\\\"dateModified\\\":\\\"2025-09-07T15:57:08.083Z\\\",\\\"author\\\":{\\\"@type\\\":\\\"Organization\\\",\\\"name\\\":\\\"HillnoteWiki\\\"},\\\"publisher\\\":{\\\"@type\\\":\\\"Organization\\\",\\\"name\\\":\\\"HillnoteWiki\\\"},\\\"breadcrumb\\\":{\\\"@type\\\":\\\"BreadcrumbList\\\",\\\"itemListElement\\\":[{\\\"@type\\\":\\\"ListItem\\\",\\\"position\\\":1,\\\"name\\\":\\\"Home\\\",\\\"item\\\":\\\"http://localhost:3000/\\\"},{\\\"@type\\\":\\\"ListItem\\\",\\\"position\\\":2,\\\"name\\\":\\\"Documentation\\\",\\\"item\\\":\\\"http://localhost:3000/doc\\\"},{\\\"@type\\\":\\\"ListItem\\\",\\\"position\\\":3,\\\"name\\\":\\\"using ai in hillnote\\\",\\\"item\\\":\\\"http://localhost:3000/doc/using-ai-in-hillnote\\\"}]},\\\"mainEntityOfPage\\\":{\\\"@type\\\":\\\"WebPage\\\",\\\"@id\\\":\\\"http://localhost:3000/doc/using-ai-in-hillnote\\\"}}\"}}],[\"$\",\"$L10\",null,{\"documentPath\":\"document
