ong with the project via Github.\n    \n4.  Setup a Cursor Rule in settings to write all documents/.md files in `\u003cworkspace folder name\u003e/documents/cursorDocs`\n    \n\n## MCP connection\n\nTo enable the MCP connection to hillnote\n\n1.  Copy the configuration code\n    \n2.  Go to settings \u003e tools and integrations \u003e New MCP server\n    \n3.  Paste the code within the JSON\n    \n\n![Pasted image](resources/images/Pair with Cursor/1757251394537.png)\n\n## Readme rules\n\nSave all documentation created in cursor to Hillnote to keep your work organized and easy to find.\n\nSimply add a Cursor Rule in settings to write all documents/.md files in `\u003cworkspace folder name\u003e/documents/cursorDocs`\n\n![Pasted image](resources/images/Pair with Cursor/1757251513222.png)\n\n## Open your workspace\n\nYou can navigate to the workspace folder - open the same in Cursor. You can make changes, modify files and even create tools using Cursor.\n\n## Via another app\n\n**Github** can be used to sync your files and connect them to your Cursor. This works great when paired with the background agent to automate workflows."])</script><script>self.__next_f.push([1,"5:[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"Article\\\",\\\"headline\\\":\\\"pair with cursor\\\",\\\"description\\\":\\\"The AI landscape keeps changing so please do refer to [hillnote.com/connect](https://hillnote.com/connect) for the latest information\\\",\\\"datePublished\\\":\\\"2025-09-08T11:20:53.971Z\\\",\\\"dateModified\\\":\\\"2025-09-08T11:20:53.971Z\\\",\\\"author\\\":{\\\"@type\\\":\\\"Organization\\\",\\\"name\\\":\\\"HillnoteWiki\\\"},\\\"publisher\\\":{\\\"@type\\\":\\\"Organization\\\",\\\"name\\\":\\\"HillnoteWiki\\\"},\\\"breadcrumb\\\":{\\\"@type\\\":\\\"BreadcrumbList\\\",\\\"itemListElement\\\":[{\\\"@type\\\":\\\"ListItem\\\",\\\"position\\\":1,\\\"name\\\":\\
