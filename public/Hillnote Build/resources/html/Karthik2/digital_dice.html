<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .dice-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .dice {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 8px;
            padding: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .dice:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .dice.rolling {
            animation: roll 0.6s ease-in-out;
        }

        .dot {
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .dot.active {
            opacity: 1;
        }

        .controls {
            margin: 2rem 0;
        }

        .dice-count {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .dice-count label {
            font-size: 1.2rem;
        }

        .dice-count input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            font-size: 1rem;
        }

        .dice-count input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            margin: 0 0.5rem;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 2rem;
            font-size: 1.2rem;
        }

        .total {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 1rem;
            color: #FFD700;
        }

        .history {
            margin-top: 2rem;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
        }

        .history-item {
            padding: 0.3rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0); }
            25% { transform: rotateX(90deg) rotateY(180deg); }
            50% { transform: rotateX(180deg) rotateY(360deg); }
            75% { transform: rotateX(270deg) rotateY(540deg); }
            100% { transform: rotateX(360deg) rotateY(720deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .dice.bounce {
            animation: bounce 0.6s ease;
        }

        .dice-patterns {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1rem;
                margin: 1rem;
            }
            
            .dice {
                width: 100px;
                height: 100px;
                padding: 12px;
            }
            
            .dot {
                width: 14px;
                height: 14px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Digital Dice</h1>
        
        <div class="dice-count">
            <label for="numDice">Number of Dice:</label>
            <input type="number" id="numDice" value="1" min="1" max="6">
        </div>
        
        <div class="dice-container" id="diceContainer">
            <!-- Dice will be dynamically generated here -->
        </div>
        
        <div class="controls">
            <button onclick="rollDice()">ðŸŽ² Roll Dice</button>
            <button onclick="clearHistory()">Clear History</button>
        </div>
        
        <div class="results" id="results">
            <div>Click "Roll Dice" to get started!</div>
        </div>
        
        <div class="history" id="history" style="display: none;">
            <strong>Roll History:</strong>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Hidden patterns for dice faces -->
    <div class="dice-patterns">
        <div id="pattern-1">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div id="pattern-2">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
        </div>
        <div id="pattern-3">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
        </div>
        <div id="pattern-4">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
        </div>
        <div id="pattern-5">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
        </div>
        <div id="pattern-6">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot active"></div>
        </div>
    </div>

    <script>
        let rollHistory = [];
        
        function createDice() {
            const numDice = parseInt(document.getElementById('numDice').value);
            const container = document.getElementById('diceContainer');
            
            // Clear existing dice
            container.innerHTML = '';
            
            // Create new dice
            for (let i = 0; i < numDice; i++) {
                const dice = document.createElement('div');
                dice.className = 'dice';
                dice.id = `dice-${i}`;
                dice.onclick = () => rollSingleDice(i);
                
                // Create 9 dots for 3x3 grid
                for (let j = 0; j < 9; j++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dice.appendChild(dot);
                }
                
                container.appendChild(dice);
            }
            
            // Set all dice to show 1 initially
            for (let i = 0; i < numDice; i++) {
                setDiceValue(i, 1);
            }
        }
        
        function setDiceValue(diceIndex, value) {
            const dice = document.getElementById(`dice-${diceIndex}`);
            const dots = dice.querySelectorAll('.dot');
            const pattern = document.getElementById(`pattern-${value}`).querySelectorAll('.dot');
            
            // Clear all dots
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Set dots according to pattern
            pattern.forEach((patternDot, index) => {
                if (patternDot.classList.contains('active')) {
                    dots[index].classList.add('active');
                }
            });
        }
        
        function rollSingleDice(diceIndex) {
            const dice = document.getElementById(`dice-${diceIndex}`);
            dice.classList.add('rolling');
            
            // Generate random value
            const value = Math.floor(Math.random() * 6) + 1;
            
            setTimeout(() => {
                setDiceValue(diceIndex, value);
                dice.classList.remove('rolling');
                dice.classList.add('bounce');
                
                setTimeout(() => {
                    dice.classList.remove('bounce');
                }, 600);
            }, 300);
            
            return value;
        }
        
        function rollDice() {
            const numDice = parseInt(document.getElementById('numDice').value);
            const results = [];
            let total = 0;
            
            // Roll all dice
            for (let i = 0; i < numDice; i++) {
                const dice = document.getElementById(`dice-${i}`);
                dice.classList.add('rolling');
                
                setTimeout(() => {
                    const value = Math.floor(Math.random() * 6) + 1;
                    results[i] = value;
                    total += value;
                    setDiceValue(i, value);
                    dice.classList.remove('rolling');
                    dice.classList.add('bounce');
                    
                    setTimeout(() => {
                        dice.classList.remove('bounce');
                    }, 600);
                    
                    // Update results when all dice are done
                    if (results.filter(r => r !== undefined).length === numDice) {
                        updateResults(results, total);
                        addToHistory(results, total);
                    }
                }, 300 + (i * 100)); // Stagger the dice rolls slightly
            }
        }
        
        function updateResults(results, total) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 1) {
                resultsDiv.innerHTML = `
                    <div>You rolled: ${results[0]}</div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div>You rolled: ${results.join(', ')}</div>
                    <div class="total">Total: ${total}</div>
                `;
            }
        }
        
        function addToHistory(results, total) {
            const timestamp = new Date().toLocaleTimeString();
            const resultText = results.length === 1 ? 
                `${results[0]}` : 
                `${results.join(' + ')} = ${total}`;
            
            rollHistory.unshift({
                time: timestamp,
                result: resultText,
                total: total
            });
            
            // Keep only last 10 rolls
            if (rollHistory.length > 10) {
                rollHistory = rollHistory.slice(0, 10);
            }
            
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('history');
            const historyList = document.getElementById('historyList');
            
            if (rollHistory.length > 0) {
                historyDiv.style.display = 'block';
                historyList.innerHTML = rollHistory.map(roll => 
                    `<div class="history-item">${roll.time} - ${roll.result}</div>`
                ).join('');
            }
        }
        
        function clearHistory() {
            rollHistory = [];
            document.getElementById('history').style.display = 'none';
            document.getElementById('historyList').innerHTML = '';
        }
        
        // Event listener for number of dice change
        document.getElementById('numDice').addEventListener('change', createDice);
        
        // Keyboard shortcut - spacebar to roll
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                rollDice();
            }
        });
        
        // Initialize with one dice
        createDice();
    </script>
</body>
</html>
